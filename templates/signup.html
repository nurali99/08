{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Registration {% endblock title %}</title>
</head>
<body>
  <h2>Registration</h2>
<main>
  {% block content %}
<div class="reger">
  <h2 style="text-align: center;">Registration</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input id="reg" class="btn btn-outline-warning text-center text-muted" type="submit" value="Next"/>
  </form>
</div>
  {% endblock content %}
</main>
</body>
</html>
