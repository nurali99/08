{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Log In{% endblock title%}</title>
</head>
<body>
<div class="log">
  <h2 style="text-align: center;">Log In</h2>
  {% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input id="login" type="submit" class="btn btn-outline-info" value="Next"/>
  </form>
</div>
  {% endblock content %}
</body>
</html>
